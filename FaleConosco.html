	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<body bgcolor="#FFF8DC">
	
	<!-- CABECALHO -->
<header id="lista">
	<header>
	<nav class="lista">
		<ul>
			<a href="index.html"><li>Home</li></a>
			<a href="#"><li>Sobre Nós</li></a>
			<a href="#"><li>Contato</li></a>
			<li class="topo">WhatssApp (11) 98177-7763</li>
		</ul>
	</nav>

	<!-- BANNER -->
	<div class="casas" id="con">
		<div class="titulo">
			<h2>Fale Conosco</h2>
		</div>
		<div class="buttons">
			<a href="#"><button class="btn-cadastrar"> Contato <i class="fa fa-arrow-circle-right"></i></button></a>
			<button class="btn-sobre"> Sobre <i class="fa fa-question-circle"></i></button>
		</div>
	</div>
</header>

	<!-- FORMULÁRIO -->
	<main class="servicos">
		<article class="servico1">
			<div class="fundofor">
				<form>
					<div class="divfor1">	
						<label class="labelfor" for="nome">Nome</label>
						<input class="inputf" class="for" id="nome" name="nome" type="text" placeholder="Digite seu nome" required minlength="5">
					</div>
					<div class="divfor2">
						<label class="labelfor" for="email">E-Mail</label>
						<input class="inputf" class="for" id="email" type="email" required placeholder="nome@email.com">
					</div>
					<div class="divfor3">
						<label class="labelfor" for="cmsg">Fale Conosco</label>
						<br><br>
						<textarea class="for" name="tmsg" id="cmsg" cols="75" rows="8" placeholder="Deixe aqui sua mensagem"></textarea>		
					</div>
					<div class="divfor4">
						<input class="button" type="submit" value="Cadastrar">
					</div>
				</form>
			</div>
		</article>
	</main>
</header>


<!-- NEWS LETTER -->
	<section class="newsletter">
		<i class="fa fa-calendar-check-o"></i>
		<h2>Agende um horário para avaliarmos o seu caso</h2>
		<button>Entre em Contato</button>
	</section>
